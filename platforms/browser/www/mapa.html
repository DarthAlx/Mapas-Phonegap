<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div data-role="page" data-theme="b">
      <div data-role="header" data-position="fixed">
        <h1>Header</h1>
      </div>
      <div data-role="content">
        <a href="" onclick="geo();" data-role="button" data-rel="dialog">Ver mi ubicación</a>
        <div id="geolocation"></div>
      </div>
      <div data-role="footer" data-position="fixed">
        <h4>Footer</h4>
      </div>
  </div>
<div id="map"></div>

    <script>

var map;
function initMap() {
  navigator.geolocation.getCurrentPosition(onInfo, onError);
  function onInfo(position){

                var Longitud = position.coords.longitude ;
                var Latitud = position.coords.latitude ;
                var latLong = new google.maps.LatLng(Latitud, Longitud);
                map = new google.maps.Map(document.getElementById('map'), {
                  center: latLong,
                  zoom: 16,
                  mapTypeId: google.maps.MapTypeId.ROADMAP,
                  enableHighAccuracy: true
                });

                var marker = new google.maps.Marker({
                      position: latLong,
                      title: "Mi posición",
                      animation: google.maps.Animation.DROP
                  });

                  marker.setMap(map);
                  map.setZoom(16);
                  map.setCenter(marker.getPosition());

  }

}



function onError(error){
              alert('code: '    + error.code    + '<br>' +
              'message: ' + error.message + '\n');
}



    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmq-bKd6CSpzjMuno94zqOyeUGnHlH0SA&callback=initMap"
        async defer></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
